<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">Tic Tac Toe</div>
    <div class="main">
        <div id="one1" class="box"></div>
        <div id="one2" class="box"></div>
        <div id="one3" class="box"></div>
        <div id="two1" class="box"></div>
        <div id="two2" class="box"></div>
        <div id="two3" class="box"></div>
        <div id="three1" class="box"></div>
        <div id="three2" class="box"></div>
        <div id="three3" class="box"></div>
    </div>
    <button id="reset">RESET</button>
    <div class="winner">
        <h1></h1>
        <h4>Click on the reset button for a new game</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
